<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>click-and-sing-magic</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="root">
      <main class="flex min-h-screen items-start justify-center bg-background pt-20">
        <div class="w-full max-w-2xl px-4 space-y-8">
          <div class="text-center space-y-8">
            <!-- MicButton Component -->
            <div class="relative flex items-center justify-center">
              <!-- Animated rings when recording -->
              <div class="pulse-ring-1 absolute w-32 h-32 rounded-full border-4 border-primary/30 hidden" id="pulseRing1"></div>
              <div class="pulse-ring-2 absolute w-40 h-40 rounded-full border-2 border-primary/20 hidden" id="pulseRing2"></div>
              
              <!-- Main mic button -->
              <button
                id="micButton"
                class="relative z-10 w-24 h-24 rounded-full flex items-center justify-center transition-all duration-300 ease-out hover:scale-110 active:scale-95 focus:outline-none focus:ring-4 focus:ring-primary/50 bg-secondary hover:bg-primary/20 shadow-lg"
                aria-label="Start recording"
              >
                <!-- Mic Icon -->
                <svg id="micIcon" class="w-10 h-10 text-foreground" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                  <line x1="12" y1="19" x2="12" y2="23"></line>
                  <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
                <!-- Mic Off Icon -->
                <svg id="micOffIcon" class="w-10 h-10 text-primary-foreground hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                  <path d="M9 9v3a3 3 0 0 0 5.12 2.12l1.27-1.27A3 3 0 0 0 15 12V4a3 3 0 0 0-3-3 3 3 0 0 0-3 3v5"></path>
                  <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path>
                  <line x1="12" y1="19" x2="12" y2="23"></line>
                  <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
              </button>
            </div>
            <p class="text-muted-foreground text-sm" id="status">Click the microphone to start</p>
          </div>
          
          <div class="space-y-4">
            <!-- Backend Data CodeBlock -->
            <div class="rounded-lg bg-[#1e1e1e] border-2 border-primary/40 overflow-hidden">
              <div class="flex items-center justify-between px-4 py-2 bg-[#2d2d2d] border-b border-[#3e3e3e]">
                <span class="text-[#858585] text-xs font-mono">Backend Data</span>
                <div class="flex gap-2">
                  <button 
                    id="wrapBtn1"
                    class="text-[#858585] hover:text-[#cccccc] transition-colors"
                    title="Toggle line wrap"
                  >
                    <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="3,6 21,6"></polyline>
                      <polyline points="3,12 21,12"></polyline>
                      <polyline points="3,18 21,18"></polyline>
                    </svg>
                  </button>
                  <button 
                    id="copyBtn1"
                    class="text-[#858585] hover:text-[#cccccc] transition-colors"
                    title="Copy to clipboard"
                  >
                    <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                      <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="p-4 font-mono text-sm text-[#d4d4d4] overflow-auto max-h-[200px]">
                <pre class="whitespace-pre-wrap break-words" id="backendData">
                  <code id="textDisplay">Data from backend will appear here...</code>
                </pre>
              </div>
            </div>

            <!-- Python CodeBlock -->
            <div class="rounded-lg bg-[#1e1e1e] border-2 border-primary/40 overflow-hidden">
              <div class="flex items-center justify-between px-4 py-2 bg-[#2d2d2d] border-b border-[#3e3e3e]">
                <span class="text-[#858585] text-xs font-mono">python</span>
                <div class="flex gap-2">
                  <button 
                    id="wrapBtn2"
                    class="text-[#858585] hover:text-[#cccccc] transition-colors"
                    title="Toggle line wrap"
                  >
                    <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="3,6 21,6"></polyline>
                      <polyline points="3,12 21,12"></polyline>
                      <polyline points="3,18 21,18"></polyline>
                    </svg>
                  </button>
                  <button 
                    id="copyBtn2"
                    class="text-[#858585] hover:text-[#cccccc] transition-colors"
                    title="Copy to clipboard"
                  >
                    <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                      <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="p-4 font-mono text-sm text-[#d4d4d4] overflow-auto max-h-[200px]">
                <pre class="whitespace-pre-wrap break-words" id="pythonCode">
                  <code>def greet(name):
    print(f"Hello, {name}!")

greet("World")</code>
                </pre>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="app.js"></script>
  </body>
</html>
